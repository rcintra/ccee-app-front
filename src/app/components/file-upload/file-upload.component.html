<div class="row">
    <div class="col-8">
        <label for="formFileMultiple" class="form-label">
        <input class="form-control" type="file" (change)="selectFile($event)" id="formFileMultiple" multiple/>
      </label>
    </div>
  
    <div class="col-4">
      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="uploadFiles()">
        Upload
      </button>
    </div>
  </div>

  <div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.filename }}</span>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>   
    </div>
  </div>
  
  <div *ngIf="message.length" class="alert alert-secondary" role="alert">
    <ul *ngFor="let msg of message; let i = index">
      <li>{{ msg }}</li>  
    </ul>
  </div>
  
  <div class="card mt-3">
    <div class="card-header">Lista de Arquivos</div>
    <ul class="list-group list-group-flush"
      *ngFor="let file of fileInfos | async"
    >
      <li class="list-group-item">
        <a href="#">{{ file.name }}</a>
      </li>
    </ul>
  </div>
