<div class="row row-cols-1 row-cols-md-3 g-4">    
    <div *ngFor="let c of consolidado | async" class="col" style="width: 18rem;">
      <div class="card">        
        <div class="card-body">
          <h5 class="card-title">{{ c.regiao }}</h5>          
          <p class="card-text">Geração: <strong>{{ c.geracao }}</strong></p>
          <p class="card-text">Compra: <strong>{{ c.compra }}</strong></p>
        </div>
      </div>
    </div>
</div>
